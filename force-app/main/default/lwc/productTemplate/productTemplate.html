<template>
    <lightning-card>   
        <div >
            <lightning-datatable
                    key-field="id"
                    data={productData}
                    columns={columns}
                    hide-checkbox-column="true"  
                    show-row-number-column="true"
                    onrowaction={handleRowAction}>
            </lightning-datatable>
        </div>

        <!--Pagination component-->
        <div class="slds-var-m-around_medium">
            <p class="slds-var-m-vertical_medium content">
                     Displaying {startingRecord} to {endingRecord} of {totalRecountCount} records.
                     Page {page} of {totalPage}. </p>
            <c-product-pagination onprevious={previousHandler} onnext={nextHandler}></c-product-pagination>
        </div>
    </lightning-card>
</template>
